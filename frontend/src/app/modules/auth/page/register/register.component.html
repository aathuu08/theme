<div class="wrap">
    <form  class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-header">
            <h3>Sign-Up Form</h3>
            <p>Sign-Up to create your dashboard</p>
        </div>
         <!--Name Input-->
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Full Name" formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                Name is required.
                </div>
        </div>
        <!-- Mobile Input-->
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Mobile" formControlName="moblie">
            <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.required">
                Enter your phone number.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.moblie.errors?.pattern">
                Enter Numbers Only
              </div>
        </div>
        <!--Email Input-->
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Mail-id" formControlName="email">
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
                Enter your email.
              </div>
              <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
                Enter valid email.
              </div>
        </div>
        <!--Password Input-->
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" formControlName="password">
            <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
                Enter a password.
              </div>
        </div>
        <!--Login Button-->
        <div class="form-group">
            <button class="form-button" type="submit">Sign-Up</button>
        </div>
        <div class="form-footer">
        Already have an account? <a href="/#/auth/login">Login</a>
        </div>
    </form>
</div>
